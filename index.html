<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Instagram Project Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  </head>
  <body>
    <div class="container">
        <div class="instagrampost">
            <div class="header">
                <div class="htmllogo">
                    <i height=40px; width=40px; class="fa-brands fa-html5" style="size: 30px;"></i>
                </div>
                <div class="postheading">
                    <p class="posttitle"><span class="boldtext">HTML5</span></p>
                    <p class="postname">Rigoberto.</p>
                </div>
                <div class="ellipsis">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>
            <div class ="content">
                <div class="headerimage">
                    <img src="https://picsum.photos/400" alt="">
                </div>
                <div class="actionbuttons">
                    <div class="actionbuttons-left">
                        <i class="fa-regular fa-heart"></i>
                        <i class="fa-regular fa-comment"></i>
                        <i class="fa-regular fa-paper-plane"></i>
                    </div>
                    <div class="actionbuttons-right">
                        <i class="fa-regular fa-bookmark"></i>
                    </div>
                </div>
                <div class="likedby">
                    <p>Liked by <span class="boldtext">4GeeksAcademy</span>, <span class="boldtext">html5</span>, <span class="boldtext">Web</span> and <span class="boldtext">100,000 others</span></p>
                </div>
                <div class="description">
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Architecto mollitia minus illum voluptatum soluta ad officiis cum corporis quia assumenda natus asperiores, ab amet eius iste est aut harum velit!</p>
                </div>
            </div>

        </div>
    </div>
  </body>
</html>
